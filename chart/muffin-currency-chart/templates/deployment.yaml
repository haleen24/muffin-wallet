apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: muffin-currency
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: muffin-currency
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: muffin-currency
        release: {{ .Release.Name }}
    spec:
      volumes:
        - name: logs-volume
          emptyDir: { }
      containers:
      - name: muffin-currency
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
          - name: ZIPKIN_ENDPOINT
            value: {{ .Values.tracing.zipkinEndpoint }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: {{ .Values.healthCheck.liveness.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.liveness.periodSeconds }}
        readinessProbe:
          httpGet:
            path: {{ .Values.healthCheck.readiness.path }}
            port: http
          initialDelaySeconds: {{ .Values.healthCheck.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.readiness.periodSeconds }}
        volumeMounts:
          - name: logs-volume
            mountPath: /logs
      - name: alloy-sidecar
        image: grafana/alloy:latest
        volumeMounts:
          - name: logs-volume
            mountPath: /logs
        command: ["/bin/sh", "-c"]
        args:
          - |
            cat > /tmp/alloy.config << 'EOF'
            loki.source.file "app_logs" {
              targets = [
                { __path__ = "/logs/app.log" },
              ]
              forward_to = [loki.process.add_all_labels.receiver]
            }
            
            loki.process "add_all_labels" {
              forward_to = [otelcol.receiver.loki.default.receiver]
              stage.static_labels {
                values = {
                  app = "muffin-currency",
                  service_name = "muffin-currency",
                }
              }
              stage.json {
                expressions = {
                  level    = "level",
                  method   = "method",
                  path     = "path",
                  status   = "status",
                  trace_id = "trace_id",
                  span_id  = "span_id",
                }
              }
              stage.labels {
                values = {
                  level    = "",
                  method   = "",
                  path     = "",
                  status   = "",
                  trace_id = "",
                  span_id  = "",
                }
              }
            }
            
            otelcol.receiver.loki "default" {
              output {
                logs = [otelcol.exporter.otlp.default.input]
              }
            }
            
            otelcol.exporter.otlp "default" {
              client {
                endpoint = "otel-collector-collector.monitoring.svc.cluster.local:4317"
                tls {
                  insecure = true
                }
              }
            }
            EOF
            exec /bin/alloy run /tmp/alloy.config
